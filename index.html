<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT-AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- VUE -->
  <script src="https://unpkg.com/vue@3"></script>

  <title>Vue Slider</title>
</head>

<body>

  <div id="app">
    <div class="main-wrapper d-flex">

      <div 
      class="container jt-container d-flex m-0"
      @mouseover="autoPlayStop()"
      @mouseleave="getAutoPlay()">
        <!-- slider start -->
        <div class="slider">
          <img 
          :src="cities[activeImage].image" 
          :alt="cities[activeImage].name">
          <div class="city-informations bg-dark bg-opacity-25 p-2 border border-dark border-opacity-10 rounded ">
            <div class="name">{{cities[activeImage].name}}</div>
            <div class="country">{{cities[activeImage].country}}</div>
            <div class="dimension">{{cities[activeImage].dimension}}</div>
          </div>        
        </div>
        <!-- slider end -->
  
        <!-- thumbnail start -->
        <div class="thumbs">
          <img 
          v-for="(city, index) in cities" 
          :src="city.image"
          alt="city.name" 
          class="thumbs-image thumbs-none" 
          @click="changeImage(index)" 
          :class="{'thumbs-active': index === activeImage}">
        </div>
        <!-- thumbnail end -->
  
        <!-- buttons -->
        <div class="buttons jt-buttons">
          <div 
          id="previous"
          @click="nextPrev(false)"
          class="btn-arrow left"><i class="fa-solid fa-arrow-left"></i></div>
          <div 
          id="next"
          @click="nextPrev(true)"
          class="btn-arrow right"><i class="fa-sharp fa-solid fa-arrow-right"></i></div>
        </div>
      </div>
  
    </div>

  </div>
  

  <!-- JS -->
  <script src="js/script.js"></script>  

</body>

</html>
